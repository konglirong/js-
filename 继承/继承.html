<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承</title>
</head>

<body>
    <script>
        /* 面向对象：根据需求，分析对象，找到对象有什么特征和行为-----通过代码实现需求。*/
        function Preson(name, age, sex) {
            this.name = name;
            this.age = age;
            this.sex = sex
        };
    </script>
</body>

</html>
