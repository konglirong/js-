<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父传子</title>
</head>

<body>
    <div id="app">
        <cpn @itemclick="getItem"></cpn>
    </div>

    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="btnClick(item)">
                {{item.name}}
            </button>
        </div>
    </template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const cpn = {
        template: '#cpn',
        data() {
            return {
                categories: [{
                    id: 'aaa',
                    name: '热门分类'
                }, {
                    id: 'bbb',
                    name: '手机数码'
                }, {
                    id: 'ccc',
                    name: '家用家电'
                }, {
                    id: 'ddd',
                    name: '电脑办公'
                }]
            }
        },
        methods: {
            btnClick(item) {
                //发射事件
                this.$emit('itemclick', item);
                // console.log(item.id)
            },
        }
    }
    const app = new Vue({
        el: "#app",
        data: {
            info: {
                name: 'klr',
                age: 18,
                height: 170
            }
        },
        components: {
            cpn
        },
        methods: {
            getItem(item) {
                console.log(item.id)
            }
        }
    })
</script>

</html>
