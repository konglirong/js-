<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue</title>
    <style>
        [v-cloak] {
            display: none;
        }
        
        li {
            list-style-type: none;
            color: #ff0000;
            cursor: pointer;
            background: yellow;
            width: 50%;
            margin-bottom: 10px;
        }
        
        .active {
            color: blue;
            background: burlywood;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>{{message}}</div>
        <ul>
            <li v-for="(item,index) in movies" :key="index" :class="{active: index==isActive}" @click="toggle(index)">{{item}}</li>
        </ul>
        <span>{{value}}</span>
        <span v-once>{{value}}</span>
        <button @click="add($event)">+</button>
        <button @click="sub()">-</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello",
            movies: ["蜡笔小新", "大话西游", "速度与激情"],
            value: 0,
            isActive: 0
        },
        methods: {
            add: function(e) {
                console.log(e)
                this.value++
            },
            sub() {
                this.value--
            },
            toggle(index) {
                this.isActive = index
                console.log(index)
            },
        },
        mounted() {
            console.log('mounted')
        },
        created() {
            console.log('created')
        },
        beforeCreate() {
            console.log('beforeCreate')
        },

    })

    // 5.export default 导出
    const address = '北京市'
    export default function(address) {
        console.log(address)
    };
    //导入
    import addr from "./aaa.js";
    addr("武汉")

    //统一全部导入
    import * as aaa from "./aaa.js";
    aaa.flag
</script>

</html>
