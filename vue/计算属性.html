<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性</title>
</head>

<body>
    <div id="app">
        <h1>{{fullName}}</h1>
        <h1>计算总价：{{total}}</h1>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: document.querySelector("#app"),
        data: {
            books: [{
                id: 001,
                naem: "你不知道的javascript",
                price: 69
            }, {
                id: 002,
                naem: "代码大全",
                price: 105
            }, {
                id: 003,
                naem: "javascript高级编程",
                price: 80
            }, {
                id: 004,
                naem: "深入理解计算机原理",
                price: 59
            }]
        },
        computed: {
            // fullName() {
            //     return this.firstName + this.lastName
            // },
            fullName: {
                set() {
                    console.log("====")
                },
                get() {
                    return "anc"
                },
            },
            total() {
                let price = 0;
                for (let book of this.books) {
                    price += book.price
                }
                return price
            }
        },
        methods: {

        },
        created() {

        },
    })
</script>

</html>
