<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数和实例对象和原型对象之间的关系</title>
</head>

<body>
    <script>
        function A() {
            this.do = function() {
                return 'foo'
            }
            A.prototype = function() {
                this.do = function() {
                    return 'bar'
                }
            }
        }
        var x = new A().do()
        console.log(x)
        var a = "abc"
        console.log(1 && 2)
        let arr = [, 1, , 2, , 3]
        arr = arr.map((i) => ++i)
        console.log(arr)

        for (var i = 0; i < 10; i++) {
            setTimeout(function() {
                console.log(i)
            }, 1000)
        }

        let [a, b, c, d, e] = "hello";
        console.log(a, b, c, d, e)
    </script>
</body>




</html>
