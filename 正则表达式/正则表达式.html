<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正则表达式</title>
</head>

<body>
    <script>
        //正则表达式组成：元字符+限定符
        //元字符：
        /*
        .   表示的是：除了\n以为的任意一个字符
        []  表示的是：范围，[0-9]表示的是0-9之间的任意的一个数字
        [1-7] 表示的是：1-7之间的任意一个数字    [100-200]错误的
        [1][0-9][0-9]:表示的是100到200之间的数
        [a-z]: 表示的是所有的小写字母中的任意的一个
        [A-Z]: 表示的是所有的大写字母中的任意的一个
        [a-zA-Z]:表示所有字母中的任意一个
        [0-9a-zA-Z]：表示所有数字或者字母中的任意一个
        []:  把正则表达式中元字符的意义干掉  [.] 表示的是就是一个.
        | :  或者  [0-9]|[a-z] 表示的是要么是一个数字，要么是一个小写的字母
        () : 分组  提升优先级  [0-9]|([a-z])|([A-Z]) 从最左边开始计算

        //都是元字符，但是也可以叫限定符
        *  表示的是：前面的表达式出现了0次或者多次
        [a-z][0-9]* 小写字母中的任意一个 后面要么是没有数字的要么是多个数字的
        +   表示的是:前面的表达式出现了1次到多次
        [a-z][9]+   小写字母一个后面最少有一个9，或者多个9
        ?   表示的是：前面的表达式出现了0次到1次，最少0次，最多1次，另一个含义：阻止贪婪模式

        限定符：限定前面的表达式出现的次数
        {}     更加明确的表示前面的表达式出现的次数 
        {0,}   表示是的前面的表达式出现了0次到多次，和 * 一样
        {1,}   表示是的前面的表达式出现了1次到多次，和 + 一样
        {0,1}  表示是的前面的表达式出现了0次到1次， 和 ? 一样
        {4}    表示是的前面的表达式出现了4次

        ^      表示的是以开始，或者是取非（取反） ^[0-9] 以数字开头  [^0-9]取反，非数字
        [^0-9a-zA-Z_]  表示的是特殊符号
        $      表示的是以什么结束   [0-9][a-z]$   必须以小写字母结束

        \d  数字中的任意一个，相当于[0-9]
        \D  非数字中的任意一个

        \s  空白符中的一个
        \S  非空白符

        \w  非特殊符号
        \W  特殊符号
        */

        //身份证正则表达式 15位或者18位
        /*
        ([1-9][0-9]{14})|([1-9][0-9]{16}[0-9xX])
        ([1-9][0-9]{14})([0-9]{2}[0-9xX])?

        qq号的表达式
        [1-9][0-9]{4,10}

        邮箱的表达式
        [0-9a-zA-Z_.-]+[@][0-9a-zA-Z_.-]+([.][a-zA-Z]+){1,2}
        
        */

        //通过构造函数创建对象
        var reg = new RegExp(/\d{5}/);
        var str = "hiehiwfs10086"
        var flag = reg.test(str)
        console.log(flag)

        //字面量的方式创建正则表达式对象
        var reg1 = /\d{1,5}/
        var str1 = "西大的挂科了2541"
        var flag1 = reg1.test(str1)
        console.log(flag1)


        function getLvl() {
            var lvl = 0; //默认0级
            //密码中是否有数字，或者是字母，或者是特殊符号
            if (/[0-9]/.test(pwd)) {
                lvl++;
            };
            //判断密码中有没有字母
            if (/[a-zA-Z]/.test(pwd)) {
                lvl++;
            };
            //判断密码中有没有特殊符号
            if (/[^0-9a-zA-Z_]/.test(pwd)) {
                lvl++;
            }
            return lvl; // 1-3
        };
    </script>
</body>

</html>
