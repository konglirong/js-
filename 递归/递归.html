    <title>递归</title>

<body>
    <script>
        //递归:函数中调用函数自己，就是递归，递归一定要有结束的条件。
        //递归实现：求N个数字的和
        function getSum(x) {
            if (x == 1) {
                return 1
            } else {
                return x + getSum(x - 1)
            }
        };
        console.log(getSum(100))

        //各个位数上的数字的和
        function getEverySum(x) {
            if (x < 10) {
                return x
            }
            //获取的是这个数字的个位数
            return x % 10 + getEverySum(parseInt(x / 10))
        }
        console.log(getEverySum(456))

        //递归案例：求斐波那列数列
        function getFib(x) {
            if (x == 1 || x == 2) {
                return 1
            }
            return getFib(x - 1) + getFib(x - 2)
        };
        console.log(getFib(12))

        }());
    </script>
</body>

</html>
