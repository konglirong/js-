<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拷贝</title>
</head>

<body>
    <p>789</p>
    <script>
        //浅拷贝 深拷贝
        //浅拷贝：就是相当于把一个对象中的所有的内容，复制一份给另一个对象，直接复制
        //或者说就是把一个对象的地址给了另一个对象，他们指向相同，两个对象之间有共同的属性或者方法，都可以使用。

        var obj1 = {
            age: 10,
            sex: '男',
            score: 100,
            car: ["奔驰", "宝马", "特拉斯"],
            dog: {
                name: '大红',
                age: 2,
                color: '白色'
            }
        }
        var obj2 = {};
        //浅拷贝：就是把一个对象的属性复制到另一个对象中
        //把a对象中的所有的属性复制到另一个对象b中
        function extend(a, b) {
            for (var key in a) {
                console.log(key)
                b[key] = a[key]
            }
        }
        extend(obj1, obj2)
        console.log(obj2)

        //深拷贝：拷贝还是复制，深：把一个对象总的所有的属性或者方法，
        //一个一个的找到，并且在另一个对象中开辟相应的空间，一个一个的存储到另一个对象中。
        function deepCopy(a, b) {
            for (var key in a) {
                //获取a对象中每个属性的值
                var item = a[key];
                ///判断这个属性的值是不是数组
                if (item instanceof Array) {
                    //如果是数组，那么在b对象中添加一个新的属性，并且这个属性值也是数组
                    b[key] = [];
                    //调用这个方法，把a对象中的这个数组的属性值一个一个的复制到b对象的这个数组属性中
                    deepCopy(item, b[key]);
                } else if (item instanceof Object) { //判断这个值是不是对象类型的
                    //如果是对象类型的，那么在b对象中添加一个属性，是一个空对象
                    b[key] = {};
                    deepCopy(item, b[key])
                } else {
                    //如果这个值是普通的数据，直接复制到b对象的这个属性中
                    b[key] = item;
                }
            }
        }
        deepCopy(obj1, obj2)
        console.log(obj2)
        console.log(document.documentElement.nodeType)
        console.log(document.documentElement.nodeValue)
    </script>
</body>

</html>
