<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>call和apply</title>
</head>

<body>
    <script>
        // function f1() {
        //     console.log(this)
        // };
        // console.dir(f1)
        // f1.apply()
        //所有的函数都是Function的实例对象
        //apply和call方法实际上并不在函数这个实例对象中，而是在Function的prototype中。
        //实例对象调用方法，方法要么在实例对象中存在，要么在原型对象总存在。

        // function f1(x, y) {
        //     console.log((x + y) + ":====>" + this)
        // }
        // f1(10, 20)
        //复制了一份的时候，把参数传入到了f1函数总，x===>20,y====>20,null就是this,默认是window
        //bind方法是复制的意思，参数可以在复制的时候传进去，也可以在复制之后调用的时候传进去
        //apply和call是调用的时候改变this指向
        //bind方法，是赋值一份的时候，改变了this的指向。

        // var ff = f1.bind();
        // ff(20, 20)

        function Person(age) {
            this.age = age;
        };
        Person.prototype.eat = function() {
            console.log(this + "====>" + this.age)
        };

        function Student(age) {
            this.age = age;
        };
        var per = new Person(10);
        var stu = new Student(20);
        // var ff = f1.bind(per, 10, 20);
        // ff()
        //复制了一份
        var ff = per.eat.bind(stu)
        ff()
            //bind是用来复制一份
            //使用语法：
            /*
            函数名字.bind(对象，参数1，参数2，...); ====>返回值是赋值之后的这个函数
            方法名字.bind(对象，参数1，参数2，...); ====>返回值是复制之后的方法
            */
    </script>
</body>

</html>
