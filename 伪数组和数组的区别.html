<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪数组和数组的区别</title>
</head>

<body>
    <script>
        var arr = [10, 20, 30];
        var obj = {
                0: 10,
                1: 20,
                3: 30
            }
            //遍历数组
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }
        for (var i = 0; i < obj.length; i++) {
            console.log(ar[i])
        }

        var dt = new Date();
        // console.log(dt.getDay())
        console.log(dt.toLocaleDateString())
        console.log(dt.toTimeString())
        console.log(dt)
        console.log(dt.valueOf())
            // 总结data对象的方法
        var dt = new Date();
        dt.getFullYear(); //年
        dt.getMonth(); //月
        dt.getDate(); //日
        dt.getHours(); //小时
        dt.getMinutes(); //分钟
        dt.getSeconds(); //秒
        dt.toLocaleDateString() //日期
        console.log(dt.valueOf()) //毫秒


        var str = "etwtrwjiowjotjowwjoejoe";
        //所有的字母转小写
        str = str.toLocaleLowerCase();
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var key = str[i];
            if (obj[key]) {
                obj[key]++
            } else {
                obj[key] = 1;
            }
        }
        console.log(obj)
        for (var key in obj) {
            console.log(key + "出现了" + obj[key] + "次")
        }

        var arr = [400, 500, 855];
        var flag = arr.every(function(a, b, c) {
            console.log(a + "====" + b + "===" + c)
            return a > 400
        })
        console.log(flag)
    </script>
</body>

</html>
